; config.ini

[API]
; Вставьте сюда ваш API ключ от выбранного провайдера (Gemini или OpenAI)
key = YOUR_API_KEY_HERE

[Settings]
; AI провайдер: 'gemini' или 'openai'
provider = gemini
; Доступные модели:
; gemini: gemini-1.5-flash, gemini-pro
; openai: gpt-4, gpt-4-turbo, gpt-3.5-turbo
model = gemini-1.5-flash
; Язык интерфейса
language = ru
; Горячая клавиша
hotkey = ctrl+shift+q
; Автозакрытие окна в секундах (0 = выключено)
autoclose_seconds = 0
